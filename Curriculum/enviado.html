<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="cur2.css">
</head>

<body>
    <header style="color: #3e8e41;"><strong>Registro y especificaciones del usuario:</strong> </header>
    <main>
        <form id="contactForm">
            <label for="nombre">Nombre:</label><br>
            <input type="text" id="nombre" name="nombre"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="Expecificaciones">Especificaciones:</label><br>
            <textarea id="Expecificaciones" name="Expecificaciones"></textarea><br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpiar" />
        </form>
    </main>
    <script src="cur.js"></script>
</body>

</html>
